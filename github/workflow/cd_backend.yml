name: deploy the backend
on:
  push:
    branches: [main]  
  jobs: 
    build: ubuntu-latest
    steps: 
      - name: chech out the code 
        uses: actions/checkout@v2

      - name: Docker login
        uses: dokcer/login-actions@v2
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
